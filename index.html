<!doctype html>
<html>
  <head>
    <title>StudioLinked</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="top-header">
      <h1 style="color: white">Studio Linked</h1>
    </header>
    <p>Demo version of the StudioLinked platform conducted for the University of Amsterdam.</p>
    <div class="parent">
      <!-- Main image where users will be able to click on -->
      <img class="div1" src="paintings/img_0.jpg">
        <script>

          // Generates random choice of images to view from our image folder
          function random_imglink() {

            for (let i = 1; i < 7; i++) {
              var ry=Math.floor(Math.random()*311)

              // Write into DOM
              document.write(`<img class="div${i+1}"src="paintings/img_${ry}.jpg" >`)
            }
          }

          // Call function
          random_imglink()
        </script>
      </div>
    </div>
  </body>
</html>
